<!DOCTYPE HTML>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>选项</title>
        <link media="all" rel="stylesheet" href="style/options.css" type="text/css" />
    </head>

    <body>
        <div id="navbar-container">
            <h1>选项</h1>
            <ul>
                <li id="browserPageNav" class="selected">基本设置</li>
                <li id="aboutPageNav">关于</li>
            </ul>
        </div>
        <div id="mainview">
            <div id="browserPage">
                <h1>基本设置</h1>
                <section id="skinSection">
                    <h3>界面样式：</h3>
                    <div>
                        <label><input type="radio" name="skin" value="orange">橙色</label>
                        <label><input type="radio" name="skin" value="blue">蓝色</label>
                        <label><input type="radio" name="skin" value="green">绿色</label>
                        <label><input type="radio" name="skin" value="red">红色</label>
                        <label><input type="radio" name="skin" value="black">黑色</label>
                    </div>
                </section>
                <section id="dictSection">
                    <h3>词典配置：</h3>
                    <div>
                        <div>
                            <h4>词典功能选择：</h4>
                            <select name="mainDict">
                                <option value="powerword">金山词霸</option>
                                <option value="bing">必应词典</option>
                                <option value="dictcn">海词</option>
                                <option value="qqdict">QQ词典</option>
                            </select>
                            <p class="commit">词典用于查询英语单词</p>
                        </div>
                        <div>
                            <h4>翻译功能选择：</h4>
                            <select name="translate">
                                <option value="google">Google翻译</option>
                                <option value="powerword">金山词霸</option>
                                <option value="baidu">百度翻译</option>
                                <option value="youdao">有道翻译</option>
                            </select>
                            <p class="commit">翻译用于英汉互译</p>
                        </div>
                    </div>
                </section>
                <section id="captureSection">
                    <h3>取词设置：</h3>
                    <div>
                        <table>
                            <thead>
                                <tr>
                                    <th>是否开启</th>
                                    <th>取词方式</th>
                                    <th>辅助键</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td>悬停取词</td>
                                    <td>
                                        <select>
                                            <option value="type">无</option>
                                            <option value="ctrlKey">Ctrl</option>
                                            <option value="altKey">Alt</option>
                                            <option value="shiftKey">shift</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td>双击取词</td>
                                    <td>
                                        <select>
                                            <option value="type">无</option>
                                            <option value="ctrlKey">Ctrl</option>
                                            <option value="altKey">Alt</option>
                                            <option value="shiftKey">shift</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td>拖动取词</td>
                                    <td>
                                        <select>
                                            <option value="type">无</option>
                                            <option value="ctrlKey">Ctrl</option>
                                            <option value="altKey">Alt</option>
                                            <option value="shiftKey">shift</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p class="commit">开启取词会添加额外的标签，Web开发者注意</p>
                    </div>
                </section>
                <p class="commit">部分更新需要刷新查词页面</p>
            </div>
            <div id="aboutPage" style="display: none">
                <h1>关于</h1>
                <section id="illustrateSection">
                    <h3>说明：</h3>
                    <div>
                        <p>感谢您安装最新版的易词典！</p>
                        <p>在基本设置选项卡中个性化词典</p>
                        <p>任何问题或者建议可以联系我：<a href="mailto:viclm@live.com">邮箱</a></p>
                        <p>感谢宁世杰童鞋设计的程序图标</p>
                    </div>
                </section>
                <section id="adSection">
                    <h3>作者的其他作品：</h3>
                    <div>
                        <p><a target="_black" href="https://chrome.google.com/webstore/detail/ofgppnjcdndocgicmodblmfmbdibefbm">豆瓣电台精美版</a></p>
                        <p class="commit">时尚界面，去插播广告, 完美控制，可单曲循环，可播放上一首</p>
                        <p><a target="_black" href="https://chrome.google.com/webstore/detail/omodcjkkgloalobdfdkoiaplajfgeapj">豆瓣聊</a></p>
                        <p class="commit">豆瓣即时聊天工具</p>
                    </div>
                </section>
            </div>
        </div>
        <script type="text/javascript" src="../src/options.js"></script>
    </body>
</html>
